<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bondi</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
    <div class="container-fluid ">
        <div class="row pageLogin vh-100 d-flex justify-content-center align-content-center">
            <h1 class="logo text-center text-uppercase mb-5">Logo</h1>
            <div class="formSign position-relative  shadow-lg  mx-auto   col-md-6 ">
                <h2 class="header position-absolute w-100 text-center text-white">Admin Login</h2>
                <p class="text-black  text-center " id="fillMsg">please enter your unique admin login details below</p>
                <form id="input">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <a class="btn  w-100 mb-3 mt-5 text-decoration-none" id="loginBtn">Sign In</a>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
